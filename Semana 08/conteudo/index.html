<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem Vindo</title>
  </head>

  <body>
    <h1>Bem Vindo</h1>
    <p>
      com grandes poderes vêm grandes responsabilidades! então preencha o
      formulário
    </p>

    <p>está em duvida ? siga o coelho!</p>

    <form>
      <div>
        <label for="nome">Nome</label>

        <input name="nome" type="text" placeholder="digite seu nome completo" />
      </div>

      <div>
        <label for="Email">Email</label>
        <input name="Email" type="email" placeholder="digite seu e-mail" />
      </div>
 <div>
      <label for="data-de-nascimento">Data de nascimento</label>
      <input name="data-de-nascimento" type="date" />
    </div>
      <div>
        <label for="JS">JS</label>
        <input id="JS" type="radio" name="escolha" value="JS" />

        <label for="Basic">Basic</label>

        <input id="Basic" type="radio" name="escolha" value="Basic" />
      </div>

      <button type="submit">enviar</button>
    </form>
  </body>
</html>
